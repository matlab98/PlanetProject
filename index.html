<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="css/style.css">
    <title>Proyecto planeta</title>

<body>
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Planetas del sistema solar

                <main>
                    <section>
                        <table class="table table-responsive table-sm">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Distancia promedio desde sol(UA)</th>
                                    <th scope="col">Distancia de la tierra (millones de km)</th>
                                    <th scope="col">Superficie (millones de km&sup2;)</th>
                                    <th scope="col">Masa</th>
                                </tr>
                            </thead>
                            <tbody id="rest-body">

                            </tbody>
                        </table>
                    </section>
                </main>
            </div>
        </div>
    </div>


    <footer>
        <div class="p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Hecho con <span class="heart">&#9829;</span> por
            <a class="text-dark" href="https://facebook/hildera">Hilder Arrieta</a>
        </div>
    </footer>
</body>
